<div class="min-h-screen bg-gradient-to-br from-red-500 to-yellow-400 flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
      Pokémon Trainer
    </h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball.svg" 
         alt="Pokéball" class="w-32 mx-auto mb-6">

    <p class="text-gray-600 mb-8">Enter your name to start your journey!</p>

    <form (ngSubmit)="login()" class="space-y-6">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Ash Ketchum"
        required
        autofocus
        class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:border-red-500 transition"
      />

      <button
        type="submit"
        [disabled]="!username.trim()"
        class="w-full py-4 bg-red-500 hover:bg-red-600 disabled:bg-gray-400 text-white text-xl font-bold rounded-xl transition transform hover:scale-105 disabled:transform-none"
      >
        Let's Go!
      </button>
    </form>
  </div>
</div>
